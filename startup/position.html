<html>
    <head>
        <title>Positions In HTML</title>
        <style>
            .parent{
                width:300px;
                height: 300px;
                background:#000;
                position: absolute;
            }
            .child{
                width:200px;
                height: 200px;
                background:#f88;
                position: absolute;
                top:0;
                left:0;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>

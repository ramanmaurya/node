<html>
    <head>
        <title>Divs in HTML</title>
        <style type="text/css">
            #first{
                width:200px;
                height:200px;
                background:#000;
                color:#fff;
                float:left;
            }
            #second{
                float:bottom;
                width:200px;
                height:200px;
                background:#f55;
                color:#fff;
                margin-left:10px;
            }
        </style>
    </head> 
    <body>
        <div id="first">First div Tag</div>
        <div id="second">Second div Tag</div>
    </body>
</html>
